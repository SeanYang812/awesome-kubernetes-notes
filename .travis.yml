sudo: true
language: python

python:
  - "2.7"

env:
  - FILE=awesome-kubernetes-notes

install:
  - pip install sphinx sphinx-autobuild sphinx_rtd_theme

script:
  - wget -c https://github.com/jgm/pandoc/releases/download/2.2.3.2/pandoc-2.2.3.2-linux.tar.gz
  - sudo tar zxf pandoc-2.2.3.2-linux.tar.gz -C /usr/local
  - sudo ln -s /usr/local/pandoc-2.2.3.2 /usr/local/pandoc
  - sudo echo "export PATH=\$PATH:/usr/local/pandoc/bin" >/etc/profile.d/pandoc.sh
  - sudo source /etc/profile.d/pandoc.sh
  - sudo $(which pandoc) -s -t rst --toc source/${FILE}.md -o source/${FILE}.rst
  - make html
